name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/atstore-backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ATStore

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ATStore

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            # Stop and remove old container
            docker stop atstore-backend || true
            docker rm atstore-backend || true

            # Run new container
            docker run -d \
              --name atstore-backend \
              --restart unless-stopped \
              -p 5003:5000 \
              -e FIREBASE_PROJECT_ID="${{ secrets.FIREBASE_PROJECT_ID }}" \
              -e FIREBASE_PRIVATE_KEY_ID="${{ secrets.FIREBASE_PRIVATE_KEY_ID }}" \
              -e FIREBASE_PRIVATE_KEY="${{ secrets.FIREBASE_PRIVATE_KEY }}" \
              -e FIREBASE_CLIENT_EMAIL="${{ secrets.FIREBASE_CLIENT_EMAIL }}" \
              -e FIREBASE_CLIENT_ID="${{ secrets.FIREBASE_CLIENT_ID }}" \
              -e FIREBASE_AUTH_URI="${{ secrets.FIREBASE_AUTH_URI }}" \
              -e FIREBASE_TOKEN_URI="${{ secrets.FIREBASE_TOKEN_URI }}" \
              -e FIREBASE_AUTH_PROVIDER_CERT_URL="${{ secrets.FIREBASE_AUTH_PROVIDER_CERT_URL }}" \
              -e FIREBASE_CLIENT_CERT_URL="${{ secrets.FIREBASE_CLIENT_CERT_URL }}" \
              -e FIREBASE_UNIVERSE_DOMAIN="${{ secrets.FIREBASE_UNIVERSE_DOMAIN }}" \
              -e FIREBASE_STORAGE_BUCKET="${{ secrets.FIREBASE_STORAGE_BUCKET }}" \
              -e ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e PORT=5000 \
              -e EMAIL_USER="${{ secrets.EMAIL_USER }}" \
              -e EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}" \
              -e SEPAY_QR_API_URL="${{ secrets.SEPAY_QR_API_URL }}" \
              -e SEPAY_VIRTUAL_ACCOUNT="${{ secrets.SEPAY_VIRTUAL_ACCOUNT }}" \
              -e SEPAY_BANK_CODE="${{ secrets.SEPAY_BANK_CODE }}" \
              -e SEPAY_API_KEY="${{ secrets.SEPAY_API_KEY }}" \
              ${{ env.DOCKER_IMAGE }}:latest

            # Clean up old images
            docker image prune -af

            # Show container status
            docker ps -a | grep atstore-backend
